<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="index.css" rel="stylesheet"></link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Resigration Form</title>
  </head>
  <body>
    <form action="" method="">
      <h1> Online Registration Form </h1>
    <img src='index.png'/>
    <p><i> The name of reliablility.</i></p>
      <div>
        First Name: 
        <input placeholder="Enter your first name" />
      </div>
      <div>
        Second Name:
        <input placeholder="Enter your second name" />
      </div>      
      <div>
        Father Name:
          <input placeholder="Enter father full name" />
        </div>
        <div>
          Email:
          <input type="email" placeholder="Enter your Email" required />
        </div>
        <div>
          Password:
          <input type="password" placeholder="Enter your password" required />
        </div>
        <div>
          Confirm Password:
          <input type="password" placeholder="enter the password " required />
        </div>
        <div>
          NIC Number(with out hyphen -):
          <input placeholder="Enter your NIC number"/>
        </div>
        <div>
          Male
          <input type="radio" name="one" />
          Female
          <input type="radio" name="one" />
        </div>
        <div>
          Religion
          <select>
            <option>Islam</option>
            <option>Buddhisum</option>
            <option>Hindu</option>
          </select>
        </div>
        <div class="corner">
          Contact Number:
          <input placeholder="enter phone number"/>
        </div>
          <div class="corner">
            Fee Voucher(serial number)
            <input placeholder="Enter the serial number"/>
          </div>

      <div>
        <input type="submit" value="Submit"/>
      </div>
    </form>
  </body>
